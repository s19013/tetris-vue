language: 'jp'
early_access: false
reviews:
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - '!**/.xml'
    - './memo/*'
    - './docs/*'
  path_instructions:
    - path: './src/*.js'
      instructions: |
      "プログラミング初心者なので優しくレビューしてください｡基礎理解を促す指摘を中心にレビューしてください
      Review the JavaScript code for conformity with the Google JavaScript style guide, highlighting any deviations."
    - path: './src/*.vue'
      instructions: |
        " プログラミング初心者なので優しくレビューしてください｡基礎理解を促す指摘を中心にレビューしてください"
  auto_review:
    enabled: true
    ignore_title_keywords:
      - 'WIP'
      - 'DO NOT MERGE'
    drafts: false
    base_branches:
      - 'develop'
      - 'feat/*'
chat:
  auto_reply: true
